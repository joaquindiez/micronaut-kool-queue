version=0.2.0

# Sonatype Central Portal credentials - MUST be set in ~/.gradle/gradle.properties
# Get these from https://central.sonatype.com/account
# centralUsername=YOUR_USERNAME
# centralPassword=YOUR_PASSWORD

# GPG signing configuration - MUST be set in ~/.gradle/gradle.properties  
# signing.keyId=YOUR_KEY_ID
# signing.password=YOUR_GPG_PASSPHRASE
# signing.secretKeyRingFile=/path/to/secring.gpg